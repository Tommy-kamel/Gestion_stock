<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Gemini - ERP Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        
        .result h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .result p {
            line-height: 1.6;
            font-size: 14px;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loader.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px;
            font-size: 13px;
            color: #0d47a1;
        }
        
        .info a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 600;
        }
        
        .info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test API Gemini</h1>
        <p class="subtitle">Testez votre cl√© API avant de l'int√©grer dans l'ERP</p>
        
        <div class="info">
            <strong>üìù Obtenir une cl√© :</strong><br>
            Allez sur <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a> 
            pour cr√©er votre cl√© API gratuite.
        </div>
        
        <form id="testForm">
            <div class="input-group">
                <label for="apiKey">üîë Cl√© API Gemini</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXX"
                    required
                >
            </div>
            
            <button type="submit" class="btn" id="testBtn">
                üöÄ Tester la Connexion
            </button>
        </form>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Test en cours...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('testForm');
        const apiKeyInput = document.getElementById('apiKey');
        const testBtn = document.getElementById('testBtn');
        const loader = document.getElementById('loader');
        const result = document.getElementById('result');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiKey = apiKeyInput.value.trim();
            
            if (!apiKey.startsWith('AIzaSy')) {
                showResult(false, 'Cl√© API invalide', 
                    'La cl√© doit commencer par "AIzaSy". V√©rifiez que vous avez bien copi√© la cl√© compl√®te.');
                return;
            }
            
            // D√©sactiver le bouton et afficher le loader
            testBtn.disabled = true;
            loader.classList.add('active');
            result.style.display = 'none';
            
            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Dis juste "Connexion r√©ussie !" en fran√ßais.'
                                }]
                            }]
                        })
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'Erreur API');
                }
                
                const data = await response.json();
                const botResponse = data.candidates[0].content.parts[0].text;
                
                showResult(true, '‚úÖ Connexion r√©ussie !', 
                    `Votre cl√© API fonctionne parfaitement !<br><br>
                    <strong>R√©ponse du bot :</strong> ${botResponse}<br><br>
                    <strong>Prochaine √©tape :</strong><br>
                    1. Copiez cette cl√©<br>
                    2. Ouvrez le fichier <code>frontend/.env</code><br>
                    3. Remplacez <code>votre_cle_api_ici</code> par votre cl√©<br>
                    4. Red√©marrez le serveur : <code>npm run dev</code>`);
                
            } catch (error) {
                let errorMessage = error.message;
                let suggestion = '';
                
                if (error.message.includes('API_KEY_INVALID') || error.message.includes('API key not valid')) {
                    errorMessage = 'Cl√© API invalide ou expir√©e';
                    suggestion = 'Retournez sur Google AI Studio et cr√©ez une nouvelle cl√©.';
                } else if (error.message.includes('PERMISSION_DENIED')) {
                    errorMessage = 'Permission refus√©e';
                    suggestion = 'Assurez-vous que l\'API Gemini est activ√©e pour votre projet.';
                } else if (error.message.includes('RESOURCE_EXHAUSTED')) {
                    errorMessage = 'Quota d√©pass√©';
                    suggestion = 'Vous avez d√©pass√© la limite de 60 requ√™tes/minute. Attendez un peu.';
                }
                
                showResult(false, '‚ùå Erreur de connexion', 
                    `<strong>Erreur :</strong> ${errorMessage}<br><br>
                    ${suggestion ? `<strong>Solution :</strong> ${suggestion}` : ''}`);
            } finally {
                testBtn.disabled = false;
                loader.classList.remove('active');
            }
        });
        
        function showResult(success, title, message) {
            result.className = 'result ' + (success ? 'success' : 'error');
            result.innerHTML = `
                <h3>${title}</h3>
                <p>${message}</p>
            `;
            result.style.display = 'block';
            
            // Scroll vers le r√©sultat
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
